<!DOCTYPE html>
<html lang="en">
<head>
    <title>ZamLogs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Zamlogs</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#n_bar" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="n_bar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="machine.html">Machine Info</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop"
                           data-toggle="dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Logging
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="zamlogs.html">Zam Logs</a>
                            <a class="dropdown-item" href="maintenancelogs.html">Maintenance Logs</a>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        body {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 1fr;
            grid-template-areas: "main" "footer";
            grid-template-rows: 1fr 80px;
        }
        main {
            grid-area: main;
        }
        footer {
            grid-area: footer;
        }
    </style>
    
    <div class="container mt-5 pt-5">
        <h2>Contact Us</h2>
        <form action="">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname"
                       placeholder="First name" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname"
                       placeholder="Last name" name="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email"
                       placeholder="Enter email" name="email">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input"
                           type="checkbox" name="subscribe"> Subscribe
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>

    <footer class="footer page-footer bg-dark p-5 pt-1 text-white">
        <hr style="color: white;">
